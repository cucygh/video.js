<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VideoJS--DEMO</title>
        <link rel="stylesheet" href="../build/temp/video-js.css" media="screen" title="no title" charset="utf-8">
        <script src="../build/temp/video.js" charset="utf-8"></script>
        <style media="screen">
            html,body{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264" poster="http://vjs.zencdn.net/v/oceans.png">
          <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
          <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
          <source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
          <track kind="captions" src="../shared/example-captions.vtt" srclang="en" label="English"></track>
          <!-- Tracks need an ending tag thanks to IE9 -->
          <track kind="subtitles" src="../shared/example-captions.vtt" srclang="en" label="English"></track>
          <!-- Tracks need an ending tag thanks to IE9 -->
          <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        </video>

        <script type="text/javascript">
            videojs('example_video_1',{
                vertical:true
            },function(){
                this.volume(0.3);
            })
        </script>
    </body>
</html>
